<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
</head>
<body>
    <div class="wrapper">
        <form >
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" class="author">
            <label for="isbn">ISBN</label>
            <input type="text" name="isbn" id="isbn" class="isbn">
            <input type="submit" id="submit" class="submit">
        </form>
        <table class="table">
        
            <tr class="index">
                <td class="titleIndex" id="titleIndex">Title</td>
                <td class="authorIndex" id="authorIndex">Author</td>
                <td class="isbnIndex" id="isbnIndex">ISBN</td>
            </tr>
            
    
    
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
